<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>login</title>

    <!-- Googleフォント「Anton」を読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- Font Awesome アイコンの読み込み -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 見出し -->
    <h2>Sign in/up Form</h2>

    <!-- コンテナ全体（ログイン・新規登録フォーム、オーバーレイ含む） -->
    <div class="container" id="container">

        <!-- サインアップ用フォーム -->
        <div class="form-container sign-up-container">
            <form action="php/signup.php" method="post">
                <h1>Create Account</h1>
                <!-- ソーシャルログインアイコン -->
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> <a href="#" class="social"><i
                            class="fab fa-google-plus-g"></i></a> <a href="#" class="social"><i
                            class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <!-- 入力欄：名前、メール、パスワード -->
                <!-- userName -->
                <input type="text" placeholder="Name" required/>
                <!-- email -->
                <input type="email" placeholder="Email" required/>
                <!-- password -->
                <input type="password" placeholder="Password" required/>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <!-- サインイン用フォーム -->
        <div class="form-container sign-in-container">
            <form action="php/signin.php" method="post">
                <h1>Sign in</h1>
                <!-- ソーシャルログインアイコン -->
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> <a href="#" class="social"><i
                            class="fab fa-google-plus-g"></i></a> <a href="#" class="social"><i
                            class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <!-- 入力欄：メール、パスワード -->
                <!-- email -->
                <input type="email" placeholder="Email" required/>
                <!-- password -->
                <input type="password" placeholder="Password" required/>
                <!-- forget password -->
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- オーバーレイ（フォーム切り替え用） -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- サインイン側へ戻るときのパネル -->
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal
                        info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <!-- サインアップ側へ移動するときのパネル -->
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ログインフォームの動きを制御するJSファイル -->
    <script src="js/toggle.js"></script>
</body>

</html>
